<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Customers - DecaDhen: Dhen's Kitchen</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --bg-start: #FFFEF2;
      --bg-end: #FFF4E6;
      --card: #F6E7C1;
      --accent: #294C3B;
      --highlight: #CF5C5C;
      --logout-color: #8C1C13;
      --text-dark: #2f2f2f;
      --text-light: #ffffff;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
      --radius: 1.25rem;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, var(--bg-start), var(--bg-end));
      color: var(--text-dark);
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 240px;
      background-color: var(--accent);
      height: 100vh;
      padding: 2rem 1rem;
      color: var(--text-light);
      position: fixed;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      box-shadow: var(--shadow);
    }

    .sidebar .logo {
      font-family: 'DM Serif Display', serif;
      font-size: 1.7rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .sidebar nav a {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      text-decoration: none;
      color: var(--text-light);
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      transition: background 0.3s;
    }

    .sidebar nav a:hover,
    .sidebar nav a.active {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .sidebar .logout {
      margin-top: auto;
      background-color: var(--logout-color);
      text-align: center;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
    }

    .sidebar .logout:hover {
      background-color: #a02c23;
    }

    .main-content {
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 2rem;
    }

    header {
      background-color: var(--accent);
      color: var(--text-light);
      padding: 1rem 2rem;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
      border-radius: var(--radius);
    }

    h1 {
      font-family: 'DM Serif Display', serif;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .controls input[type="text"] {
      flex: 1;
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .controls button {
      background-color: var(--highlight);
      color: var(--text-light);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .controls button:hover {
      background-color: #a84141;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    thead {
      background-color: var(--accent);
      color: var(--text-light);
    }

    th, td {
      padding: 1rem 1.2rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th.sortable {
      cursor: pointer;
      user-select: none;
    }

    th.sortable:hover {
      background-color: rgba(255,255,255,0.15);
    }

    tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .pagination {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .pagination button {
      border: none;
      background-color: var(--accent);
      color: var(--text-light);
      padding: 0.5rem 0.9rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .pagination button.active {
      background-color: var(--highlight);
    }

    .pagination button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--card);
      font-size: 0.9rem;
      color: #555;
      margin-top: auto;
    }
  </style>
</head>
